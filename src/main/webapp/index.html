<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema Academico - Autenticação</title>
	<link rel="stylesheet" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/felpsstyle.css">
</head>
<body>
	<div id="autenticacao" class="container well text-center">
		<h2>Sistema Academico <small>Entre com suas credenciais</small></h2>
		<form class="form-horizontal" id="formAutenticacao">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
					<input type="text"class="form-control" id="usuario" placeholder=" Usuário. . ." />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
					<input type="password" class="form-control" id="senha" placeholder=" Senha. . ." />
				</div>
			</div>		
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<input type="reset" class="btn"  />
					<input type="button" class="btn btn-success" value="Enviar" onclick="autenticarLogin();" />
				</div>
			</div>
			
		</form>
	</div>


<script src="dist/js/jquery-2.1.0.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script>
	function autenticarLogin(){
		var u = $("#usuario").val();
		var s = $("#senha").val();
		var dataSend = {usuario : u,
					    senha:s
					    };
		$.ajax({
		      type: "POST",
		      url: "autenticarLogin",
		      data: dataSend,
		      success: function(data) {
		    	  sessionStorage.setItem("usuario", data.login);
		    	  location.href = "http://localhost:8080/SistemaAcademico/admin/adminPrincipal.html"			
		      }
	    });	
	}

</script>
</body>
</html>
